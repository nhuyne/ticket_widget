<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradingView Ticker for vMix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      color: white;
      font-size: 24px;
      text-align: center;
      padding-top: 30%;
      font-family: Arial, sans-serif;
      display: none;
    }
  </style>
  <script>
    function showFallback() {
      document.querySelector("iframe").style.display = "none";
      document.querySelector(".fallback").style.display = "block";
    }
  </script>
</head>
<body>
  <iframe 
    src="https://s.tradingview.com/embed-widget/ticker-tape/?locale=en&symbols=%5BNASDAQ%3AAAPL%2CNASDAQ%3ATSLA%2CNASDAQ%3ANVDA%2CNASDAQ%3AAMZN%2CBINANCE%3ABTCUSDT%2CBINANCE%3AETHUSDT%5D&colorTheme=dark&isTransparent=false&displayMode=regular&showSymbolLogo=true"
    onerror="showFallback()"
    allowtransparency="true"
    scrolling="no">
  </iframe>
  <div class="fallback">
    Không thể tải TradingView<br>Hãy kiểm tra kết nối hoặc phiên bản vMix
  </div>
</body>
</html>
